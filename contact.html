<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    body {
      background: url('https://wallpapercave.com/wp/wp2783489.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    nav {
      background-color: rgba(17, 17, 17, 0.95);
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .contact {
      text-align: center;
      padding: 60px 20px;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .contact h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .contact p {
      margin: 5px 0;
    }

    .contact-form {
      max-width: 500px;
      width: 100%;
      margin-top: 30px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    textarea {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 16px;
      background-color: #111;
      color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbb;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 120px;
      align-self: center;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ccaa;
    }

    @media (max-width: 600px) {
      .contact h1 {
        font-size: 28px;
      }

      .contact-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">

    <form action="https://formspree.io/f/movepkwg" method="POST" class="contact-form">
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

  <script src="script.js"></script>
</body>
</html>
