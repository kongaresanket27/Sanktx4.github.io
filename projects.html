<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    nav {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .projects {
      padding: 100px 20px;
      min-height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-image: radial-gradient(circle at top left, #111 0%, #000 100%);
    }

    .projects h1 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #00ffcc;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 800px;
    }

    .project-item {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
    }

    .project-item h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .project-item p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="projects">
    <h1>My Projects</h1>
    <div class="project-list">
      <div class="project-item">
        <h2>Project 1</h2>
        <p>Multilayer Security Program Using C and Python Language</p>
      </div>
      <div class="project-item">
        <h2>Project 2</h2>
        <p>Travel Management System Program using LINUX</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
