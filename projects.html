<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: #ffffff;
    }

    nav {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .projects {
      padding: 60px 20px;
      text-align: center;
    }

    .projects h1 {
      font-size: 42px;
      margin-bottom: 40px;
      color: #00ffc8;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 800px;
      margin: auto;
    }

    .project-item {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
      transition: transform 0.3s ease;
    }

    .project-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
    }

    .project-item h2 {
      font-size: 28px;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .project-item p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="projects">
    <h1>My Projects</h1>
    <div class="project-list">
      <div class="project-item">
        <h2>Project 1</h2>
        <p>Multilayer security program using C-language and Python.</p>
      </div>
      <div class="project-item">
        <h2>Project 2</h2>
        <p>The Travel Management Program that suggests locations and budget-wise packages.</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
