<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanket Kongare | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      background-color: #111;
      padding: 10px 20px; /* Reduced padding for the navigation */
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px; /* Reduced gap between menu items */
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70vh; /* Reduced height */
      padding: 20px 40px; /* Reduced padding */
      background: #000;
    }

    .text {
      max-width: 50%;
    }

    .text h1 {
      font-size: 36px; /* Reduced font size */
      font-weight: bold;
    }

    .text p {
      font-size: 18px; /* Reduced font size */
      margin-top: 10px;
      color: #ccc;
    }

    .image-container {
      max-width: 45%; /* Adjusts the width of the image container */
      text-align: center;
    }

    .image-container img {
      width: 100%; /* Make sure the image fits within the container */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.1);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        background: #000;
        text-align: center;
        padding: 40px 20px;
      }

      .text {
        max-width: 100%;
      }

      .image-container {
        margin-top: 20px;
        max-width: 80%; /* Adjust image size on smaller screens */
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="text animate__animated animate__fadeInLeft">
      <h1>Sanket Kongare</h1>
      <p>Code Enthusiast and Problem Solver</p>
    </div>

    <div class="image-container animate__animated animate__fadeInRight">
      <img src="sanket-profile.jpg" alt="Sanket Kongare" />
    </div>
  </section>

</body>

</html>
