<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanket Kongare | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      padding: 40px 60px;
      background: url('/mnt/data/sanket-profile.jpg') no-repeat center center/cover;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Overlay for text readability */
    }

    .text {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .text h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .text p {
      font-size: 20px;
      margin-top: 10px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 60px 20px;
        text-align: center;
      }

      .text h1 {
        font-size: 36px;
      }

      .text p {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="text animate__animated animate__fadeInUp">
      <h1>Sanket Kongare</h1>
      <p>Code Enthusiast and Problem Solver</p>
    </div>
  </section>

</body>

</html>
