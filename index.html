<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanket Kongare | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000, #111);
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      padding: 40px 20px;
      text-align: center;
    }

    .text h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .text p {
      font-size: 20px;
      margin-top: 10px;
      color: #ccc;
    }

    .hero img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00ffe1;
      box-shadow: 0 0 25px #00ffe1;
      margin-top: 40px;
      transition: transform 0.3s ease;
    }

    .hero img:hover {
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        text-align: left;
      }

      .hero .text {
        margin-right: 50px;
      }

      .hero img {
        margin-top: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="text animate__animated animate__fadeInLeft">
      <h1>Sanket Kongare</h1>
      <p>Code Enthusiast and Problem Solver</p>
    </div>
    <img src="image.png" alt="Sanket Kongare" class="animate__animated animate__fadeInRight">
  </section>

</body>

</html>
