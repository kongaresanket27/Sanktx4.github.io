<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanket Kongare | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 40px;
      padding: 60px 20px;
    }

    .hero img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00ffcc;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    }

    .text {
      text-align: center;
      max-width: 500px;
    }

    .text h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .text p {
      font-size: 20px;
      margin-top: 10px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      .text h1 {
        font-size: 36px;
      }

      .text p {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="images/sanket-profile.jpg" alt="Sanket Kongare" />
    <div class="text animate__animated animate__fadeInUp">
      <h1>Sanket Kongare</h1>
      <p>Code Enthusiast and Problem Solver</p>
    </div>
  </section>

</body>

</html>
