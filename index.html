<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanket Kongare | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .hero {
      height: calc(100vh - 80px);
      background: url('https://i.imgur.com/M7wTHEk.jpeg') no-repeat center center/cover;
    }

    .skills {
      padding: 60px 40px;
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.95)),
        url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80')
        no-repeat center center/cover;
      text-align: center;
    }

    .skills h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #00ffcc;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .skills-list span {
      background: #222;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid #333;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .skills-list span:hover {
      background: #00ffcc;
      color: #000;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 60px 20px;
      }

      .skills h2 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section: Just the background image -->
  <section class="hero"></section>

  <!-- Technical Skills Section -->
  <section class="skills">
    <h2>Technical Skills</h2>
    <div class="skills-list">
      <span>HTML</span>
      <span>Python</span>
      <span>GitHub</span>
      <span>C-language</span>
      <span>Problem Solving</span>
    </div>
  </section>
</body>

</html>
