<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    nav {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 40px;
      gap: 60px;
      background: linear-gradient(135deg, #000, #111);
    }

    .text h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .text p {
      font-size: 20px;
      margin-top: 10px;
    }

    .hero img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      transition: transform 0.3s ease;
    }

    .hero img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="text animate__animated animate__fadeInLeft">
      <h1>Sanket Kongare</h1>
      <p>Code Enthusiast and Problem solver</p>
    </div>
    <img src="images/sanket-profile.jpg" alt="Sanket Kongare" class="animate__animated animate__fadeInRight">
  </section>

  <script src="script.js"></script>
</body>

</html>
